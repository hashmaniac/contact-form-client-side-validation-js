<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Contact Form</title>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">

		<!-- custom css -->
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- boootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="container align-items-center">
			<div class="row py-4">
				<div class="col-lg-6 mx-auto">
					<h2 class="section-header text-center">Contact Me</h2>
					<form name="contactForm" novalidate="novalidate">
						<div class="control-group">
							<div class="form-group pb-2 mb-0">
								<label>Name</label>
								<input class="form-control" type="text" name="name" placeholder="Name" required="required">
								<p class="help-block hidden" name="help-block">Please enter your name. <em>(min. 3 Characters.)</em></p>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group mb-0 pb-2"> 
								<label>Email</label>
								<input class="form-control" type="email" name="email" placeholder="Email" required="required">
								<p class="help-block hidden" name="help-block">Please enter a valid e-mail address. <em>(e.g name@example.com)</em></p>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group  mb-0 pb-2">
								<label>Phone Number</label>
								<input class="form-control" type="tel" name="phone" placeholder="Phone Number" required="required">
								<p class="help-block hidden" name="help-block">Please enter a valid phone number</p>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group  mb-0 pb-2">
								<label>Message</label>
								<textarea class="form-control" rows="5" name="message" placeholder="Message" required="required"></textarea>
								<p class="help-block hidden" name="help-block">Please type a Message. <em>(min. 30 Characters.)</em> </p>
							</div>
						</div>
						<br>
						<div class="success"></div>
						<div class="form-group mb-0 pb-2">
							<button type="submit" name="formSubmit">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- js handling the validation -->
		<script type="text/javascript" src="index.js"></script>
	</body>

</html>
